<!-- INCLUDE page.header.htm -->

<div class="is_left">
	<!-- BEGIN category -->
	<div class="<!-- IF category.S_ROW_COUNT -->pad_top <!-- ENDIF -->ls">
		<div class="h"><h3>{category.DESCRIPTION}</h3></div>
		<ul class="wm_ls">
			<!-- BEGIN forums -->
			<li class="wm">
				<ul>
					<li><a href="{forums.U_FORUM}">{forums.FORUM_NAME}</a></li>
					<li class="_">{forums.FORUM_DESC}</li>
				</ul>
			</li>
			<!-- END forums -->
		</ul>
	</div>
	<span class="clear"></span>
	<!-- END category -->
</div>

<div class="is_right">
	<!-- BEGIN board_newest -->
	<div class="pad_top ls_none">
		<div class="h"><h3>{L_NEWEST_TOPICS}</h3></div>
		<ul class="ls_separe">
			<!-- BEGIN row -->
			<li><a href="{row.U_TOPIC}">{row.TOPIC_TITLE}</a></li>
			<!-- END row -->
		</ul>
	</div>
	<!-- END board_newest -->

	<!-- BEGIN board_popular -->
	<div class="pad_top ls_none">
		<div class="h"><h3>{L_POPULAR_TOPICS}</h3></div>
		<ul class="ls_separe">
			<!-- BEGIN row -->
			<li><a href="{row.U_TOPIC}">{row.TOPIC_TITLE}</a></li>
			<!-- END row -->
		</ul>
	</div>
	<!-- END board_popular -->
</div>

<!-- INCLUDE page.footer.htm -->
