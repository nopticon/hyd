<div class="page">
	<div class="header">
		<div class="brand">
			<h1><a href="{U_HOME}" title="{L_APPLICATION}">{L_APPLICATION}</a></h1>
			<h2>{L_APPLICATION_DESC}</h2>
		</div>
		
		<!-- IF S_MEMBER -->
		<div id="search">
			<form id="searchForm" method="post">
				<fieldset>
					<input id="s" type="text" title="{SEARCH_IN} {L_APPLICATION}">
					<input id="sb" type="submit" value=" &gt; " />
				</fieldset>
			</form>
		</div>	
		<!-- ELSE -->
		<div id="sign">
			<ul>
				<li><a id="signup" href="{U_SESSION}">{L_USER_IDENTITY}</a></li>
			</ul>
		</div>
		<!-- ENDIF -->
		
		<span class="clear"></span>
		
		<!-- BEGIN main_menu -->
		<div id="menu">
			<ul>
				<!-- BEGIN row -->
				<li><a href="{row.HREF}" title="{row.TITLE}"><!-- IF row.ICON != '' --><i class="icon-{row.ICON}"></i> <!-- ENDIF -->{row.TITLE}</a></li>
				<!-- END row -->
			</ul>
		</div>
		<!-- END main_menu -->
		
		<div class="soc ls_inline">
			<ul>
				<li><a id="facebook" href="//www.facebook.com/rockrepublik" target="_facebook">Facebook</a></li>
				<li><a id="twitter" href="//www.twitter.com/rockrepublik" target="_twitter">Twitter</a></li>
			</ul>
		</div>
		
		<span class="clear"></span>
	</div>
	
	<hr />
	<div id="search_result"></div>
	
	<div id="content">
