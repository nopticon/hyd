<!-- INCLUDE page_header.htm -->

<table width="100%" cellpadding="5" cellspacing="0" border="0">
<form action="{S_ACTION}" method="post">{S_HIDDEN_FIELDS}
	<tr>
		<td>
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td width="100%" valign="top">
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td><img src="{TEMPLATE}images/mmg/h3_01.gif" width="8" height="25" vspace="0"></td>
								<td width="100%" height="25" background="{TEMPLATE}images/mmg/h3_02.gif">
									<table width="100%" border="0" cellpadding="0" cellspacing="0">
										<tr>
											<td height="1"></td>
										</tr>
										<tr>
											<td valign="middle"><span class="nav"><a href="{U_FORUM}" class="nav">{L_INDEX}</a>{NAV_CAT_DESC}</span></td>
										</tr>
									</table>
								</td>
								<td><img src="{TEMPLATE}images/mmg/h3_03.gif" width="8" height="25" vspace="0"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<table width="100%" cellpadding="0" cellspacing="0" border="0"><tr><td height="3"></td></tr></table>
			<table width="100%" cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td><img src="{TEMPLATE}images/mmg/h8_01.gif" width="8" height="53" vspace="0"></td>
					<td width="100%" align="center" background="{TEMPLATE}images/mmg/h8_02.gif">
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr><td height="1"></td></tr>
							<tr>
								<td align="center"><span class="maintitle">{L_TITLE}</span></td>
							</tr>
						</table>
					</td>
					<td><img src="{TEMPLATE}images/mmg/h8_03.gif" width="8" height="53" vspace="0"></td>
				</tr>
				<tr>
					<td height="3" colspan="3"></td>
				</tr>
				<tr>
					<td colspan="3" valign="top">
						<table width="100%" cellpadding="5" cellspacing="2" border="0">
							<tr>
								<td class="h2a"><span class="gen">{L_TOPIC_TITLE}<br /></span><span class="gensmall">{L_TOPIC_TITLE_EXPLAIN}</span></td>
								<td class="h2a">
									<span class="gen">
										<input type="text" class="post" name="topic_title" size="50" maxlength="60" value="{TOPIC_TITLE}" />
									</span>
								</td>
							</tr>
							<tr>
								<td class="h2a" width="50%"><span class="gen">{L_FROM_TOPIC}<br /></span><span class="gensmall">{L_FROM_TOPIC_EXPLAIN}</span></td>
								<td class="h2a" width="50%">
									<span class="gen">
										<input type="text" class="post" name="from_topic" size="40" maxlength="60" value="{FROM_TOPIC}" />
										<input type="submit" class="btn100" name="select_from" value="{L_SEARCH}" />
									</span>
								</td>
							</tr>
							<tr>
								<td class="h2a" width="50%"><span class="gen">{L_TO_TOPIC}<br /></span><span class="gensmall">{L_TO_TOPIC_EXPLAIN}</span></td>
								<td class="h2a" width="50%">
									<span class="gen">
										<input type="text" class="post" name="to_topic" size="40" maxlength="60" value="{TO_TOPIC}" />
										<input type="submit" class="btn100" name="select_to" value="{L_SEARCH}" />
									</span>
								</td>
							</tr>
							<tr>
								<td class="h2a" width="50%"><span class="gen">{L_SHADOW}</span></td>
								<td class="h2a" width="50%"><span class="gen"><input type="checkbox" name="shadow"{SHADOW} /></span></td>
							</tr>
							<tr>
								<td class="h2a" colspan="2" align="center" height="28">
									<input type="submit" name="submit" value="{L_SUBMIT}" class="btn100b" />
									<input type="submit" name="refresh" value="{L_REFRESH}" class="btn100" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</form>
</table>

<!-- INCLUDE page_footer.htm -->
