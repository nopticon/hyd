<!-- INCLUDE page.header.htm -->

<table width="100%" cellpadding="3" cellspacing="0" border="0" align="center">
	<tr>
		<td>
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td><img src="{TEMPLATE}images/mmg/h8_01.gif" width="8" height="53" vspace="0"></td>
					<td width="100%" height="53" background="{TEMPLATE}images/mmg/h8_02.gif">
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td height="1"></td>
							</tr>
							<tr>
								<td align="center" valign="middle"><span class="maintitle"><b>{L_SEND_EMAIL_MSG}</b></span></td>
							</tr>
						</table>
					</td>
					<td><img src="{TEMPLATE}images/mmg/h8_03.gif" width="8" height="53" vspace="0"></td>
				</tr>
			</table>
		</td>
	</tr>
</table>

<table width="100%" cellpadding="5" cellspacing="0" border="0" align="center">
<form action="{S_POST_ACTION}" method="post" name="post" onSubmit="return checkForm(this)">
	<tr>
		<td align="center">
			<table width="100%" border="0" cellpadding="5" cellspacing="1">
				<tr> 
					<td class="h2a" width="22%"><span class="gen"><b>{L_RECIPIENT}</b></span></td>
					<td class="h2a" width="78%"><span class="gen"><b>{USERNAME}</b></span> </td>
				</tr>
				<tr> 
					<td class="h2a" width="22%"><span class="gen"><b>{L_SUBJECT}</b></span></td>
					<td class="h2a" width="78%"><span class="gen"><input type="text" name="subject" size="45" maxlength="100" style="width:450px" class="post" value="{SUBJECT}" /></span> </td>
				</tr>
				<tr> 
					<td class="h2a" valign="top"><span class="gen"><b>{L_MESSAGE_BODY}</b></span><br /><span class="gensmall">{L_MESSAGE_BODY_DESC}</span></td>
					<td class="h2a"><span class="gen"><textarea name="message" rows="25" cols="40" wrap="virtual" style="width:500px" class="post">{MESSAGE}</textarea></span></td>
				</tr>
				<tr> 
					<td class="h2a" valign="top"><span class="gen"><b>{L_OPTIONS}</b></span></td>
					<td class="h2a"><table cellspacing="0" cellpadding="1" border="0">
						<tr> 
							<td><input type="checkbox" name="cc_email"  value="1" checked="checked" /></td>
							<td><span class="gen">{L_CC_EMAIL}</span></td>
						</tr>
					</table></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" name="submit" class="btn170b" value="{L_SEND_EMAIL}" /></td>
				</tr>
			</table>
		</td>
	</tr>
</form>
</table>

<!-- INCLUDE page.footer.htm -->
