<!-- INCLUDE page.header.htm -->

<div class="h"><h3><a href="{U_VIEW_FORUM}">{FORUM_NAME}</a></h3></div>

<!-- BEGIN create_topic -->
<div class="is_mid ctl a_mid">
	<a href="#create">{L_POST_NEWTOPIC}</a>
</div>
<div class="is_mid ctl a_mid">&nbsp;</div>
<!-- END create_topic -->

<span class="clear"></span>

<!-- IF PAGES_NUMS != ' <strong>1</strong>' --><div class="pad_top p">{PAGES_NUMS}</div><!-- ENDIF -->

<!-- BEGIN topics -->
<div class="pad_top ls">
<ul>
	<!-- BEGIN item -->
	<li>
		<a href="{item.U_TOPIC}">{item.TOPIC_TITLE}</a> ({item.REPLIES} m<!-- IF item.VIEWS -->, {item.VIEWS} v<!-- ENDIF -->)
		<div clas="_">{item.TOPIC_AUTHOR} @ {item.LAST_POST_TIME}</div>
	</li>
	<!-- END item -->
</ul>
</div>
<!-- END topics -->

<!-- IF PAGES_NUMS != ' <strong>1</strong>' --><div class="pad_top p">{PAGES_NUMS}</div><!-- ENDIF -->

<!-- BEGIN posting_box -->
<!-- BEGIN box -->
<div class="pad_top post_comment">
	<div class="h"><h3>{L_POST_NEWTOPIC}</h3></div>
	<form action="{box.S_POST_ACTION}" method="post">
		<div><label for="comment_np">{L_TOPIC_TITLE}</label></div>
		<div class="rows5_top_1"><input id="comment_title" name="topic_title" size="150" value="{box.TOPIC_TITLE}" /></div>
		<div class="rows5_top_1"><label for="comment">{L_POST}</label> - <a class="relevant" onclick="return popup('{S_EMOTICONS}', '_emoticons', 300, 450);" href="{S_EMOTICONS}" target="_blank">{L_EMOTICONS}</a><!-- BEGIN addpoll --> - <span class="relevant" onclick="Element.toggle('addpollbox');">{L_ADD_POLL}</span><!-- END addpoll --></div>
		<div class="rows5_top_1"><textarea id="comment" name="message" cols="150" rows="10">{box.MESSAGE}</textarea></div>
		<div class="rows5_top_1"><label for="comment_np">{L_NOWPLAYING}</label></div>
		<div class="rows5_top_1"><input id="comment_np" name="np" size="150" value="{box.NP}" /></div>
		
		<!-- BEGIN addpoll -->
		<div id="addpollbox" class="rows5_top_1">
			<div class="h"><h3>{L_ADD_POLL}</h3></div>
			<div class="rows5_top_1"><label for="t-polltitle">{L_POLL_QUESTION}</label></div>
			<div class="rows5_top_1"><input id="t-polltitle" name="poll_title" size="62" value="{box.POLL_TITLE}" /></div>
			<div class="rows5_top_1"><label for="t-polloptions">{L_POLL_OPTION}</label></div>
			<div class="rows5_top_1"><em>{L_POLL_OPTION_EXPLAIN}</em></div>
			<div class="rows5_top_1"><textarea id="t-polloptions" name="poll_options" cols="150" rows="10">{box.POLL_OPTIONS}</textarea></div>
		</div>
		<!-- END addpoll -->
		
		<div class="rows5_top_1 a_center"><input class="submit" type="submit" name="post" value="{L_SUBMIT}" /></div>
	</form>
</div>
<!-- END box -->
<!-- END posting_box -->

<!-- INCLUDE page.footer.htm -->
